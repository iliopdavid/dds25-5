version: "3"
services:

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GRPC_HOST=order-service
      - GRPC_PORT=50050
    command: ["supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf"]
    ports:
      - "5000:5000"
    env_file:
      - env/order_redis.env
    depends_on:
      - order-db

  order-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb

  stock-service:
    build: ./stock
    image: stock:latest
    environment:
      - GRPC_HOST=stock-service
      - GRPC_PORT=50052
    #command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    command: [ "supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf" ]
    ports:
      - "5002:5002"
      - "50052:50052"
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-db

  stock-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb

  payment-service:
    build: ./payment
    image: user:latest
    environment:
      - GRPC_HOST=payment-service
      - GRPC_PORT=50051
    #command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    command: [ "supervisord", "-c", "/etc/supervisor/conf.d/supervisord.conf" ]
    ports:
      - "5001:5001"
      - "50051:50051"
    env_file:
      - env/payment_redis.env
    depends_on:
      - payment-db

  payment-db:
    image: redis:7.2-bookworm
    command: redis-server --requirepass redis --maxmemory 512mb
