version: "3"
services:

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
      - STOCK_URL=http://stock-service:5000
      - PAYMENT_URL=http://payment-service:5000
    volumes:
      - ./logging:/home/flask-app/logging
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=debug -k uvicorn.workers.UvicornWorker -c gunicorn_config.py app:app
    env_file:
      - env/order_redis.env
    depends_on:
      order-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
        

  order-db:
    build:
      context: ./order
      dockerfile: Dockerfile.redis
    volumes:
      - ./env/order_redis.env:/usr/local/bin/order_redis.env:ro

  stock-service:
    build: ./stock
    image: stock:latest
    volumes:
      - ./logging:/home/flask-app/logging
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=debug -k uvicorn.workers.UvicornWorker -c gunicorn_config.py app:app
    env_file:
      - env/stock_redis.env
    depends_on:
      stock-db:
        condition: service_started
      rabbitmq: 
        condition: service_healthy

  stock-db:
    build:
      context: ./stock
      dockerfile: Dockerfile.redis
    volumes:
      - ./env/stock_redis.env:/usr/local/bin/stock_redis.env:ro

  payment-service:
    build: ./payment
    image: user:latest
    volumes:
      - ./logging:/home/flask-app/logging
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=debug -k uvicorn.workers.UvicornWorker -c gunicorn_config.py app:app
    env_file:
      - env/payment_redis.env
    depends_on:
      payment-db:
        condition: service_started
      rabbitmq: 
        condition: service_healthy

  payment-db:
    build:
      context: ./payment
      dockerfile: Dockerfile.redis
    volumes:
      - ./env/payment_redis.env:/usr/local/bin/payment_redis.env:ro

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
