version: "3"
services:

  gateway:
    image: nginx:1.25-bookworm
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - order-service
      - stock-service
      - payment-service

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
    volumes:
      - ./logging:/home/flask-app/logging
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/order_redis.env
    depends_on:
      - order-db

  order-db:
    build:
      context: ./order
      dockerfile: Dockerfile.redis
    volumes:
      - ./env/order_redis.env:/usr/local/bin/order_redis.env:ro

  stock-service:
    build: ./stock
    image: stock:latest
    volumes:
      - ./logging:/home/flask-app/logging
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/stock_redis.env
    depends_on:
      - stock-db

  stock-db:
    build:
      context: ./stock
      dockerfile: Dockerfile.redis
    volumes:
      - ./env/stock_redis.env:/usr/local/bin/stock_redis.env:ro

  payment-service:
    build: ./payment
    image: user:latest
    volumes:
      - ./logging:/home/flask-app/logging
    command: gunicorn -b 0.0.0.0:5000 -w 2 --timeout 30 --log-level=info app:app
    env_file:
      - env/payment_redis.env
    depends_on:
      - payment-db

  payment-db:
    build:
      context: ./payment
      dockerfile: Dockerfile.redis
    volumes:
      - ./env/payment_redis.env:/usr/local/bin/payment_redis.env:ro
